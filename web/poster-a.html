<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Animecu</title>

    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/ajax-send.js"></script>
    <script src="js/functions.js"></script>

</head>
<body>
    <header>
        <div class="contenedor">
            <div class="content-header">
                <img class="logo" width="50" src="img/logos/logo.png">
                <a class="a-home" href="home.html">
                    <h2 class="logotipo">Animecu</h2>
                </a>
            </div>
            <nav>
                <a href="directorio.html">Animes</a>
                <a href="home.html" class="activo">Inicio</a>
            </nav>
        </div>
    </header>

    <form method="post" action="/poster?post=anime" class="poster-form">
        <input hidden name="action" type="text" value="create"/>
        <center>
            <table>
                <tr>
                    <td>
                        <label style="font-size:12px;"><b>Nombre (Episodio)</b></label><br />
                        <input style="width:100%;height:20px;" class="input-style" name="name" type="text" /><br />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label style="font-size:12px;"><b>Imagen : (Url)</b></label><br />
                        <input style="width:100%;height:20px;" class="input-style" name="thumburl" type="text" /><br />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label style="font-size:12px;"><b>Clave : (Escencial para cuando se desea editar o borrar)</b></label><br />
                        <input style="width:100%;height:20px;" class="input-style" name="key" type="text" /><br />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label style="font-size:12px;"><b>Generos (Separados por ,)</b></label><br />
                        <input style="width:100%;height:20px;" class="input-style" name="genres" type="text" /><br />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label style="font-size:12px;"><b>Descripcion</b></label><br />
                        <textarea style="width:100%;height:50px;" class="input-style" name="description" type="tel"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label style="font-size:12px;"><b>Episodios (Los ID + Salto De Linea)</b></label><br />
                        <textarea style="width:100%;height:50px;" class="input-style" name="episodies" type="tel"></textarea>
                    </td>

                </tr>
                <tr>
                    <td>
                        <br />
                        <button style="width:100%;" role="button" class="boton" type="submit">
                            <i class="fab fa-android"></i>
                            Publicar
                        </button>
                    </td>
                </tr>
            </table>
        </center>
    </form>

    <div class="pelicula-principal"></div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>

    <script type="text/javascript">
                //Script de la pajina
    </script>

    <div class="footer">
        <p style="color:gray;">@Copyright <a style="color:gray;text-decoration:underline;" href="https://t.me/obisoftdev"><b>ObisoftDev</b></a>. All Right Reserved</p>
    </div>
</body>
</html>
